<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <h2>Oggetto Windows</h2>
    <h3>metodo alert</h3>
    <p>Cliccando sul bottone mostro una finestra di alert</p>
    <button onclick="myFunction()">Prova</button>
    <script>
        window.alert(3+4);
        function myFunction() {
            window.alert("Ciao! Sono una finestra di alert");
            alert("Ciao! anche io sono una finestra di alert");
        }

    </script>
</body>
</html>
