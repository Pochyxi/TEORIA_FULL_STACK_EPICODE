<style>
    * {box-sizing: border-box;} 
    .wrapper {  /* tutti i div che contengono come classe wrapper */
        display: flex;
        }

        flex: 1;
        background-color: hotpink;
        color: white;
        padding: .3em;
        margin: .1em;
        border-radius: 3px;
    }
    .wrapper div .wrapper > div { /* div contenente 3 div che a loro volta contengono 3 div */
        background: pink;
        color: hotpink;
    }
</style>
      
</head>

                </div>

        </div>

         </div>
    </body>
