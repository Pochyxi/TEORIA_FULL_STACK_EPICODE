<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="GET|POST" action="#" autocomplete="on"><!-- form tag parent di tutto il form -->
                            <!-- method indica il modo in cui vengono passati i dati può essere GET o POST -->
                            <!-- action indica cosa fa il form, la pagina di destinazione da caricare -->
                            <!-- autocomplete indica il riempimento automatico -->
        <fieldset><!-- serve a raccogliere un set di campi -->
            <legend>Anagrafica</legend><!-- etichetta, dà una leggenda al set di campi -->
            <label for="username">Nome utente:</label><!-- etichetta i campi per migliorare l'accessibilità -->
            <input type="text" id="username" name="username"><!-- name è necessario per passare poi i dati -->
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data">
            <br>
            <label for="anni">Anni:</label>
            <input type="number" id="anni" name="anni" min="0" max="99">
            <br>
            <label for="orario">Orario:</label>
            <input type="time" id="orario" name="orario">
            <br>
            <label for="cv">Carica il curriculum:</label>
            <input type="file" id="cv" name="cv">
            <br>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="50" value="20" step="10"><!-- valori minimi o massimi-->
            <br>
            <label for="nascosto">Campo nascosto:</label>
            <input type="hidden" id="nascosto" name="nascosto">
            <!-- altri input type: tel, month, week, image, color -->
            <br>
            <label for="autorizzo">Autorizzo i dati personali:</label>
            <input type="checkbox" name="autorizzo" id="autorizzo" checked><!-- checked = flag in automatico -->
            <br>
            <label for="premium">Passa a premium</label>
            <input type="text" disabled><!-- se disabilitato -->
            <br>
            <label for="punteggio">Punteggio</label>
            <input type="text" readonly value="99"> <!-- readonly se di sola lettura-->
                                                    <!-- value stampa un valore predefinito -->
            <br>
            <label for="corso">Corso:</label>
            <input type="text" placeholder="Epicode"><!-- testo segnaposto -->
            <br>
            <label for="utente">Utente:</label>
            <input type="text" required><!-- required campo obbligatorio -->
        </fieldset>
        <fieldset>
            <legend>Info ulteriori</legend>
            <textarea name="commento" id="commento" placeholder="Inserisci il tuo messaggio" rows="5" cols="80"></textarea>
            <br>
            <!-- scelte multiple -->
            <label for="provincia">Scegli la provincia</label>
            <select name="provincia" id="provincia">
                <option value=""></option>
                <optgroup label="Lombardia">
                    <option value="MI">Milano</option>
                    <option value="VA">Varese</option>
                    <option value="CO">Como</option>
                </optgroup>
                <optgroup label="Emilia">
                    <option value="BO">Bologna</option>
                    <option value="RE">Reggio Emilia</option>
                    <option value="MO">Modena</option>
                </optgroup>
            </select>
            <br>
            <!-- scelte multiple -->
            <label for="domanda_9">Domanda 9</label>
            <input type="radio" name="domanda_9" value="0">a)
            <input type="radio" name="domanda_9" value="0">b)
            <input type="radio" name="domanda_9" value="1">c)
        </fieldset>
        <button type="submit">Invia il form</button>
        <button type="reset">Cancella i dati</button>
        <button type="button">Bottone fake</button>
        <input type="submit" value="Invia i dati"><!-- spedisce il form -->
        <input type="reset" value="Cancella tutto"><!-- pulisce il form -->
        <input type="button" value="Bottone fake"><!-- bottone fake -->
    </form>
</body>
</html>
