<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static</title>
    <style>
        div.static {
            position: static;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h2>Position static</h2>
    <p>Un elemento con <code>position: static</code> non è positionato in nessun modo "speciale"
    è il valore di default e l'elemento si posiziona secondo il normale flow della pagina</p>
    <div class="static">
        Questo è un elemento static
    </div>
</body>
</html>
