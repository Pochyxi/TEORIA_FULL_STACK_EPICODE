<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini per alte risoluzioni</title>
    <style>
        #logo {
            background: url(/img/fiore_piccolo.png) no-repeat;
            width: 300px;
            height: 100px;
        }
        @media only screen and (min-resolution:192dpi),
               only screen and (-webkit-min-device-pixel-ratio:2) {
                    #logo {
                        background: url(/img/fiore_grande.png);
                    }
        }
    </style>
</head>
<body>
    <div id="logo"></div>
</body>
</html>
