<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- usa l'ultima versione di IE edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini fluide</title>
    <style>
        article {
            width: 100%; /* dimensiono il contenitore */
        }
        article img {
            max-width: 100%; /* al ridimensionarsi del contenitore l'immagine si adatterà */
        }
    </style>
</head>
<body>
    <article>
        <img src="/img/fiore_piccolo.png" alt="fiore"> <!-- l'immagine sarà fluida: grande al massimo quanto il suo contenitore -->
    </article>
</body>
</html>
