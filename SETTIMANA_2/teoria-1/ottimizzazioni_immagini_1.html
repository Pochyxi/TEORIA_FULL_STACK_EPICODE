<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento condizionale background</title>
    <style>
        #testata {
            background: none;
            display: none;
        }
        @media screen and (min-width:768px) {
            #testata {
                background: url(/download.jpeg);
                background-size: cover;
                height: 600px;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="testata"></div>
</body>
</html>
